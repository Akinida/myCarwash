<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Staff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Colors from your palette */
        :root {
            --primary-color: #4CAF50; /* Primary color */
            --secondary-color: #FFC107; /* Secondary color */
            --background-color: #F5F5F5; /* Light background */
            --text-color: #333; /* Dark text */
            --card-bg: #FFFFFF; /* White card background */
            --button-color: #FF5722; /* Accent color for buttons */
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        /* Section Title */
        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        /* Form Styles */
        .form-label {
            color: var(--primary-color);
        }

        .btn-primary {
            background-color: var(--button-color);
            border-color: var(--button-color);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        /* Back Button */
        .btn-secondary {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>Edit Staff Member: {{ staff_member.user_name }}</h1>
        <!-- Back Button -->
        <div class="mb-3">
            <button class="btn btn-secondary" onclick="history.back()">Back</button>
        </div>

        <!-- Form to edit staff details -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Staff Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ staff_member.user_name }}" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" value="{{ staff_member.user_pass }}" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ staff_member.no_phone }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'adminMain' user_id=request.user.id %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
