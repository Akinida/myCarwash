<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Slot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Shine Pro Car Wash</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Back Button -->
    <div class="container mt-4">
        <button class="btn btn-secondary mb-3" onclick="history.back()">Back</button>
    </div>

    <!-- Update Slot Content -->
    <div class="container mt-5">
        <h1>Update Slot</h1>
        <form action="{% url 'updating_slot' selected_user %}" method="post">
            {% csrf_token %}

            <!-- Date Selection -->
            <div class="mb-3">
                <label for="date" class="form-label">Choose Date</label>
                <input type="date" name="date" id="date" class="form-control" required>
            </div>

            <!-- Slot Time Selection -->
            <div class="mb-3">
                <label for="slotTime" class="form-label">Slot Time</label>
                <select name="slot" id="slot" class="form-select" required>
                    {% for slot in slots %}
                    <option value="{{slot.id}}">{{slot.slot_time}}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Slot Status Selection -->
            <div class="mb-3">
                <label for="slotStatus" class="form-label">Slot Status</label>
                <select class="form-select" id="slotStatus" name="slot_status" required>
                    <option value="1">Available</option>
                    <option value="0">Unavailable</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Update Slot</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
