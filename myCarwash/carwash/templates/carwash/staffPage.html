<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Staff</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8; /* Light gray background */
        }
        .navbar {
            background-color: #4CAF50; /* Dark teal */
        }
        .navbar-brand, .nav-link {
            color: #ffffff; /* White color for navbar links */
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #e0f2f1; /* Light teal on hover */
        }
        h1 {
            color: #4CAF50; /* Dark gray for headings */
            margin-bottom: 20px; /* Spacing below heading */
            text-align: center; /* Center the heading */
        }
        .container {
            max-width: 600px; /* Limit container width */
            margin-top: 40px; /* Top margin for spacing */
            background-color: #ffffff; /* White background for form */
            padding: 30px; /* Padding for form */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }
        .form-label {
            color: #FF5722; /* Dark teal for labels */
        }
        .btn-primary {
            background-color: #FF5722; /* Primary button color */
            border: none; /* Remove border */
        }
        .btn-primary:hover {
            background-color: #004d40; /* Darker shade on hover */
        }
        .btn-secondary {
            margin-right: 10px; /* Spacing between buttons */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'adminMain' user_id %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Employee</a>
                    </li>
                </ul>
                <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Back Button -->
    
    <!-- Main Content -->
    <div class="container">
        <h1>Add New Staff</h1>
        <div class="mb-3 ">
            <button class="btn btn-secondary" onclick="history.back()">Back</button>
        </div>
        <form action="{% url 'add_staff' user_id=user_id %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Staff Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Staff</button> <!-- Full-width button -->
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
