<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Service</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Colors from your palette */
        :root {
            --primary-color: #4CAF50; /* Primary color */
            --secondary-color: #FFC107; /* Secondary color */
            --background-color: #F5F5F5; /* Light background */
            --text-color: #333; /* Dark text */
            --card-bg: #FFFFFF; /* White card background */
            --button-color: #FF5722; /* Accent color for buttons */
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        /* Navbar customization */
        .navbar {
            background-color: var(--primary-color);
        }

        .navbar-brand, .nav-link, .btn-outline-light {
            color: #fff !important;
        }

        /* Section Title */
        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        /* Form Styles */
        .form-label {
            color: var(--primary-color);
        }

        .btn-primary {
            background-color: var(--button-color);
            border-color: var(--button-color);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        /* Back Button */
        .btn-secondary {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Shine Pro Car Wash </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Homepage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    
                </ul>
                <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </nav>
    
    <!-- Back Button -->
    <div class="container mt-3">
        <button class="btn btn-secondary" onclick="history.back()">Back</button>
    </div>

    <div class="container mt-5">
        <h1>Edit Service</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="service_name" class="form-label">Service Name</label>
                <input type="text" class="form-control" id="service_name" name="service_name" value="{{ service.service_name }}" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Service Price</label>
                <input type="number" class="form-control" id="price" name="price" value="{{ service.price }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Service</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
