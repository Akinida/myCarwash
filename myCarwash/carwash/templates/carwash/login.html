{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Wash Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            /* Custom Colors from your palette */
            --primary-color: #4CAF50; /* Primary color */
            --secondary-color: #FFC107; /* Secondary color */
            --background-color: #D96941; /* Light background */
            --text-color: #333; /* Dark text */
            --card-bg: #FFFFFF; /* White card background */
            --button-color: #FF5722; /* Accent color for buttons */
        }

        body {
            background-image: url("{% static 'images/carwash-background.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo img {
            width: 80px;
        }

        .login-btn {
            width: 100%;
        }

        h2 {
            color: var(--primary-color);
        }

        .alert-danger {
            background-color: rgba(255, 0, 0, 0.1);
            color: #d9534f;
        }

        .btn-primary {
            background-color: var(--button-color);
            border-color: var(--button-color);
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .btn-outline-primary {
            border-color: var(--button-color);
            color: var(--button-color);
        }

        .btn-outline-primary:hover {
            background-color: var(--button-color);
            color: #fff;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="login-container text-center">
                <div class="logo mb-4">
                    <img src="{% static 'images/logo2.png' %}" alt="Car Wash Logo">
                </div>
                <h2 class="mb-4">Welcome to Shine Pro</h2>
                
                <form method="POST">
                    {% csrf_token %}
                    {% if error_message %}
                    <div class="alert alert-danger">{{ error_message }}</div>
                    {% endif %}
                    
                    <!-- Username -->
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                        <label for="username">Username</label>
                    </div>
                    
                    <!-- Password -->
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        <label for="password">Password</label>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary login-btn mb-3">Login</button>
                    
                    <!-- Sign Up Button -->
                    <a href="{% url 'signup' %}" class="btn btn-outline-primary login-btn">Sign Up</a>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
